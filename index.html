<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mihar World</title>

<style>
:root{
  --scarlet:#ff2400;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial, Helvetica, sans-serif;
  color:white;
  overflow-x:hidden;
  cursor:none;
  background:black;
}

/* Background Video */
video.bg-video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  z-index:-1;
}

/* Custom Cursor */
.cursor{
  width:20px;
  height:20px;
  border:2px solid var(--scarlet);
  border-radius:50%;
  position:fixed;
  pointer-events:none;
  transform:translate(-50%, -50%);
  transition:0.08s ease;
  z-index:9999;
}

/* Intro */
#intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}

#intro h1{
  color:var(--scarlet);
  letter-spacing:10px;
  animation:fade 2s ease forwards;
}

@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}

/* Hero */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.title{
  font-size:clamp(40px,6vw,80px);
}

.title span{
  color:var(--scarlet);
  text-shadow:0 0 25px var(--scarlet);
}

.enter{
  margin-top:30px;
  padding:15px 50px;
  border:1px solid var(--scarlet);
  color:var(--scarlet);
  text-decoration:none;
  transition:0.3s;
}

.enter:hover{
  background:var(--scarlet);
  color:black;
}
</style>
</head>

<body>

<div class="cursor" id="cursor"></div>

<div id="intro">
  <h1>MIHAR WORLD</h1>
  <audio id="introSound" src="assets/loading.mp3"></audio>
</div>

<video class="bg-video" autoplay muted loop playsinline>
  <source src="assets/background.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<section class="hero">
  <div class="title">MIHAR <span>WORLD</span></div>
  <a href="portfolio.html" class="enter">ENTER</a>
</section>

<script>
// Intro Sound
window.addEventListener("load",()=>{
  const sound=document.getElementById("introSound");
  sound.play().catch(()=>{});
  setTimeout(()=>{
    document.getElementById("intro").style.display="none";
  },2500);
});

// Custom Cursor
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",(e)=>{
  cursor.style.left=e.clientX+"px";
  cursor.style.top=e.clientY+"px";
});
</script>

</body>
</html>
