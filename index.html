<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mihar World</title>

<style>
:root{
  --scarlet:#ff2400;
  --bg:#0a0a0a;
  --glass:rgba(255,255,255,0.05);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--bg);
  color:white;
  font-family:Arial, Helvetica, sans-serif;
  overflow-x:hidden;
}

/* Intro */
#intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}

#intro h1{
  color:var(--scarlet);
  letter-spacing:12px;
  animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.9)}
  to{opacity:1; transform:scale(1)}
}

/* Hero */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.image-container{
  position:relative;
  margin-bottom:30px;
}

.hero img{
  width:100%;
  max-width:420px;
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

.title{
  font-size:clamp(40px,6vw,70px);
  letter-spacing:4px;
}

.title span{
  color:var(--scarlet);
  text-shadow:0 0 20px var(--scarlet);
}

.enter{
  margin-top:30px;
  padding:15px 50px;
  border:1px solid var(--scarlet);
  color:var(--scarlet);
  text-decoration:none;
  transition:0.3s ease;
  backdrop-filter:blur(10px);
  background:var(--glass);
}

.enter:hover{
  background:var(--scarlet);
  color:black;
  transform:translateY(-3px);
}

footer{
  position:absolute;
  bottom:20px;
  font-size:14px;
  opacity:0.5;
}
</style>
</head>

<body>

<div id="intro"><h1>MIHAR WORLD</h1></div>

<section class="hero">
  <div class="image-container">
    <img src="assets/hero.png" alt="Mihar World Hero Image">
  </div>

  <div class="title">MIHAR <span>WORLD</span></div>

  <a href="https://www.youtube.com/@Mihar.official/releases" class="enter">ENTER</a>
  <footer>Â© 2026 Mihar World</footer>
</section>

<script>
window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.getElementById("intro").style.display="none";
  },1800);
});
</script>

</body>
</html>
