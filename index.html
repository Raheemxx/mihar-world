<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mihar World</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{--black:#050505;--grey:#111;--scarlet:#ff2400;}
body{margin:0;background:var(--black);font-family:Arial;color:white;overflow:hidden;}
.hero{height:100vh;display:flex;justify-content:center;align-items:center;flex-direction:column;}
.hero img{width:400px;animation:float 6s ease-in-out infinite;filter:drop-shadow(0 0 25px rgba(255,36,0,0.5));}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}
.title{font-size:60px;letter-spacing:10px;margin-top:20px;}
.title span{color:var(--scarlet);text-shadow:0 0 20px var(--scarlet);}
.enter{margin-top:30px;padding:15px 40px;border:1px solid var(--scarlet);color:var(--scarlet);text-decoration:none;transition:0.4s;}
.enter:hover{background:var(--scarlet);color:black;box-shadow:0 0 30px var(--scarlet);}
</style>
</head>
<body>
<section class="hero">
<img src="assets/hero.png">
<div class="title">MIHAR <span>WORLD</span></div>
<a href="polymath.html" class="enter">ENTER</a>
</section>
</body>
</html>
